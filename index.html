<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Londrina+Shadow" rel="stylesheet">


</head>
<body>

    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
          <h1 class="display-4">Brand Slogan Trivia Game</h1>
          <p class="lead">Guess the company behind the slogan before the time runs out.</p>
        </div>
      </div>

<div class="question"></div>

<button type="button" class="btn" id="start"></button>
<button type="button" class="btn" id="A"></button>
<button type="button" class="btn" id="B"></button>
<button type="button" class="btn" id="C"></button>
<button type="button" class="btn" id="D"></button>

<div class="timer"></div>
<div class="gamestatus"></div>
<div class="wins"></div>
<div class="losses"></div>

<script src="assets/javascript/app.js"></script>

</body>
</html>
