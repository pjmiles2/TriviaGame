<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Alfa+Slab+One|VT323|Fjalla+One|Roboto+Slab" rel="stylesheet">


</head>
<body>

    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
          <h1 class="display-4">Advertising Slogan Trivia</h1>
          <p class="lead">Guess the company behind the slogan before the time runs out.</p>
        </div>
      </div>

<div class ="container">
<div class ="row">
<div class ="col-lg-4" id="clock">
    
<div class="gamestatus"></div>

</div>

<div class ="col-lg-4">
    <div class="question"></div>
    <p><button type="button" class="btn btn-warning btn-lg btn-block" id="start">Click here to start the game</button></p>
    <p><button type="button" class="btn btn-primary btn-lg btn-block" id="A"></button></p>
    <p><button type="button" class="btn btn-primary btn-lg btn-block" id="B"></button></p>
    <p><button type="button" class="btn btn-primary btn-lg btn-block" id="C"></button></p>
    <p><button type="button" class="btn btn-primary btn-lg btn-block" id="D"></button></p>


</div>
<div class="col-lg-4">
<div class="wins" id="right"></div>
<div class="losses" id="right"></div>
</div>
</div>
</div>
<script src="assets/javascript/app.js"></script>

</body>
</html>
